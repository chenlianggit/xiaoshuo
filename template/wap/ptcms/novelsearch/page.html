
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>{$tkd.title|parseTpl}</title>
    <meta name="keywords" content="{$tkd.keywords|parseTpl}">
    <meta name="description" content="{$tkd.description|parseTpl}">
    <meta name="applicable-device" content="mobile"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <link rel="stylesheet" type="text/css" href="__TMPL__/css/ptm.min.css" />
    <link rel="stylesheet" type="text/css" href="__TMPL__/css/skin.min.css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<header class="ptm-bar ptm-bar-nav  ptm-fix">
    <a class="ptm-pull-left" href="javascript:window.history.back()">
        <span class="ptm-iconfont ptm-icon-left"></span>
    </a>
    <div class="ptm-title">{$name}</div>
    <a class="ptm-pull-right" href="{link=novelsearch.index.index}">
        <span class="ptm-iconfont fa fa-home" style="font-size:22px;"></span>
    </a>
</header>
<section class="ptm-content" style="margin:60px 10px;;">
    <article class="pt-page">
        <!--<div class="title ptm-text-primary ptm-text-center">-->
            <!--{$name}-->
        <!--</div>-->
        <div class="content">
            {if $type==1}
            {$content}
            {else}
            {$content|parseTpl}
            {/if}
        </div>
    </article>
</section>
{include file="../common/footer"}
</body>
</html>
