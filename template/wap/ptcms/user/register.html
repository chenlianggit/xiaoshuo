
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>用户注册 - {$pt.config.sitename}</title>
    <link rel="stylesheet" type="text/css" href="__TMPL__/css/ptm.min.css" />
    <link rel="stylesheet" type="text/css" href="__TMPL__/css/skin.min.css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<header class="ptm-bar ptm-bar-nav  ptm-fix">
    <a class="ptm-pull-left" href="javascript:window.history.back()">
        <span class="ptm-iconfont ptm-icon-left"></span>
    </a>
    <div class="ptm-title">用户注册</div>
    <a class="ptm-pull-left" href="{link=novelsearch.index.index}">
        <span class="ptm-iconfont fa fa-home" style="font-size:22px;"></span>
    </a>
</header>
<section class="ptm-content" style="margin-top:60px;">
    <div class="ptm-tab ptm-tab-sm" style="padding:0 10px;">
        <ul class="ptm-tab-nav ptm-tab-border loginnav">
            <li><a href="{link=user.public.login}">登陆</a></li>
            <li class="active"><a href="{link=user.public.register}">注册</a></li>
        </ul>
    </div>
    <div class="ptm-card" style="margin-top:15px;">
        <div class="ptm-card-content">
            <form action="__SELF__" class="ajaxform " method="post">
                <div class="ptm-form">
                    <div class="ptm-input-row">
                        <label class="ptm-input-addon ptm-text-right" style="width:60px;">用户名</label>
                        <input type="text" name="username" class="ptm-input" placeholder="请输入登陆用户名">
                    </div>
                    <div class="ptm-input-row">
                        <span class="ptm-input-addon ptm-text-right" style="width:60px;">密码</span>
                        <input type="password" name="password" class="ptm-input" placeholder="请输入登陆密码">
                    </div>
                    <div class="ptm-input-row">
                        <span class="ptm-input-addon ptm-text-right" style="width:60px;">重复密码</span>
                        <input type="password" class="ptm-input" name="password1" placeholder="请重复输入登陆密码">
                    </div>
                    <div class="ptm-btn-row">
                        <button class="ptm-btn ptm-btn-primary ptm-btn-block" style="padding:5px 0">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div style="margin:30px 10px 0;">
            <div class="ptm-line-text"><span style="background: #fff">其他登陆方式</span></div>
        </div>
        <div class="thirdlogin" style="padding-bottom:30px;">
            <a href="{link=user.public.thirdlogin type=qq}" style="color:#d9534f"><i class="fa fa-qq"></i></a>
            <a href="{link=user.public.thirdlogin type=weibo}" style="color:#f0ad4e"><i class="fa fa-weibo"></i></a>
            <a href="javascript:alert('尚未开通微信登陆')" style="color:#5cb85c"><i class="fa fa-wechat"></i></a>
        </div>
    </div>
</section>
</body>
</html>
